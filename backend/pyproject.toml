[project]
name = "bdapoker-backend"
version = "0.1.0"
description = "Planning Poker â€” real-time agile estimation for teams"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "BlueDynamics Alliance" },
]
keywords = ["planning-poker", "agile", "estimation", "scrum", "websocket"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business",
]
dependencies = [
    "fastapi>=0.115",
    "uvicorn[standard]>=0.34",
    "shortuuid>=1.0",
]

[project.urls]
Homepage = "https://github.com/bluedynamics/bdapoker"
Repository = "https://github.com/bluedynamics/bdapoker"
Issues = "https://github.com/bluedynamics/bdapoker/issues"

[tool.pytest.ini_options]
asyncio_mode = "auto"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
